<div>
    <h3>Are you sure you want to log out?</h3>
    
    If you are logged in as a guest you will lose your position.
    <div class="mt-4"></div>
    <button (click)="stay()" mat-raised-button color="primary" class="">Stay</button>
    <button (click)="logOut()" mat-raised-button color="warn" class="float-right">Log Out</button>
</div>
